{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Header</title>

    <!-- Correct usage of static for CSS -->
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>
<body>
    <header class="header">
        <div class="container">
            <!-- Logo Section -->
            <div class="logo">
                <a href="/">
                    <img src="{% static 'images/logo.png' %}" alt="E-Commerce Logo">
                </a>
            </div>
    
            <!-- Navigation Menu -->
            <nav class="navbar">
                <ul>
                    <li><a href="/">MEN</a></li>
                    <li><a href="/shop/">WOMEN</a></li>
                    <li><a href="/about/">KIDS</a></li>
                    <li><a href="/contact/">HOME AND LIVING</a></li>
                    <li><a href="/contact/">BEAUTY</a></li>
                    <li><a href="/contact/">STUDIO</a></li>
                </ul>
            </nav>
    
            <!-- Search Bar and Icons Section -->
            <div class="search-and-icons">
                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Search for products...">
                    <button type="submit" id="search-btn">Search</button>
                </div>
    
                <!-- Icons Section -->
                <div class="header-icons">
                    <!-- Profile Icon -->
                    <a href="/profile/" class="profile-icon">
                        <i class="fas fa-user"></i>
                    </a>
                    <!-- Wishlist Icon -->
                    <a href="/wishlist/" class="wishlist-icon">
                        <i class="fas fa-heart"></i>
                    </a>
                    <!-- Bag Icon -->
                    <a href="/cart/" class="cart-icon">
                        <span class="cart-count">0</span>
                        <i class="fas fa-shopping-bag"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    

    <!-- Include the JS file -->
    <script src="{% static 'js/headers.js' %}"></script>
</body>
</html>
